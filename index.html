<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Group Form with reCAPTCHA</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 500px;
    margin: auto;
    padding: 15px;
  }
  h1 {
    text-align: center;
    font-size: 20px;
    margin-bottom: 10px;
  }
  input, select, button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    margin: 6px 0;
    border-radius: 6px;
    border: none;
    box-sizing: border-box;
  }
  input, select {
    background: #1e1e1e;
    color: white;
  }
  button {
    background: gold;
    color: black;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background: orange;
  }
  /* Admin list hidden for everyone */
  #adminList {
    display: none;
  }
  /* Center the reCAPTCHA */
  .g-recaptcha {
    margin: 10px 0;
  }
</style>

<!-- Google reCAPTCHA API script -->
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>

<div class="container">
  <h1>Group Form</h1>
  <input type="text" id="tgName" placeholder="Enter team name" autocomplete="off" />
  <input type="text" id="tgUsername" placeholder="Enter telegram username" autocomplete="off" />
  <input type="text" id="mobile" placeholder="Enter mobile number" autocomplete="off" />

  <select id="paymentMethod">
    <option value="">Select payment method</option>
    <option value="Bk">Bk</option>
    <option value="Ng">Ng</option>
  </select>

  <input type="text" id="trxid" placeholder="Enter Trxid" autocomplete="off" />
  <input type="text" id="teamName" placeholder="Enter team name" autocomplete="off" />

  <!-- reCAPTCHA widget -->
  <div class="g-recaptcha" data-sitekey="6LcAy58rAAAAABuoRRTaNeOHkbdo9NJUDiuqbq22"></div>

  <button id="uploadBtn">Upload</button>
</div>

<!-- Admin-only list hidden -->
<div id="adminList">
  <h2>Admin Uploaded Entries</h2>
  <div id="entriesContainer"></div>
</div>

<script>
  document.getElementById("uploadBtn").addEventListener("click", () => {
    const captchaResponse = grecaptcha.getResponse();
    if (captchaResponse.length === 0) {
      alert("Please verify that you are not a robot.");
      return;
    }

    if (!confirm("Are you sure you want to upload this entry? Please check everything carefully.")) {
      return;
    }

    // Your form data processing here (if any)

    // Reset reCAPTCHA after submission
    grecaptcha.reset();
  });
</script>

</body>
</html>
