<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Group Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: white;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 500px;
    margin: auto;
    padding: 15px;
  }
  h1 {
    text-align: center;
    font-size: 20px;
    margin-bottom: 10px;
  }
  input, select, button {
    width: 100%;
    padding: 12px;
    font-size: 16px;
    margin: 6px 0;
    border-radius: 6px;
    border: none;
    box-sizing: border-box;
  }
  input, select {
    background: #1e1e1e;
    color: white;
  }
  button {
    background: gold;
    color: black;
    font-weight: bold;
    cursor: pointer;
  }
  button:hover {
    background: orange;
  }
  .output {
    margin-top: 15px;
    padding: 10px;
    background: #1e1e1e;
    border-radius: 6px;
    word-break: break-word;
  }
  .output a {
    color: #4ea3ff;
    text-decoration: none;
  }
  /* Admin list hidden for everyone */
  #adminList {
    display: none;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Group Form</h1>

  <input type="text" id="group" placeholder="Enter group name" autocomplete="off" />
  <input type="text" id="tgName" placeholder="Enter TG name" autocomplete="off" />
  <input type="text" id="tgUsername" placeholder="Enter TG username" autocomplete="off" />
  <input type="text" id="mobile" placeholder="Enter mobile number" autocomplete="off" />

  <select id="paymentMethod">
    <option value="">Select payment method</option>
    <option value="Bk">Bk</option>
    <option value="Ng">Ng</option>
  </select>

  <input type="text" id="trxid" placeholder="Enter Trxid" autocomplete="off" />
  <input type="text" id="teamName" placeholder="Enter team name" autocomplete="off" />

  <button id="uploadBtn">Upload</button>

  <div class="output" id="output"></div>
</div>

<!-- Admin-only list hidden -->
<div id="adminList">
  <h2>Admin Uploaded Entries</h2>
  <div id="entriesContainer"></div>
</div>

<script>
  // Admin functionality disabled (no admin mode)
  let entries = [];

  // Sanitize input for HTML
  function escapeHtml(text) {
    if (!text) return "";
    return text.replace(/[&<>"']/g, function(m) {
      return ({
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      })[m];
    });
  }

  function createTelegramLink(username) {
    if (!username) return "";
    let cleanUsername = username.replace(/^@/, '');
    return `<a href="https://t.me/${cleanUsername}" target="_blank">@${cleanUsername}</a>`;
  }

  function generateFormattedText(data) {
    return `1. Team name: ${escapeHtml(data.teamName)}
2. TG username: ${createTelegramLink(data.tgUsername)}
3. TG name: ${escapeHtml(data.tgName)}
4. Mobile: ${escapeHtml(data.mobile)}
5. Payment: ${escapeHtml(data.paymentMethod)}
6. Trxid: ${escapeHtml(data.trxid)}
7. Group: ${escapeHtml(data.group)}`;
  }

  document.getElementById("uploadBtn").addEventListener("click", () => {
    if (!confirm("Are you sure you want to upload this entry? Please check everything carefully.")) {
      return;
    }

    const data = {
      group: document.getElementById("group").value.trim(),
      tgName: document.getElementById("tgName").value.trim(),
      tgUsername: document.getElementById("tgUsername").value.trim(),
      mobile: document.getElementById("mobile").value.trim(),
      paymentMethod: document.getElementById("paymentMethod").value.trim(),
      trxid: document.getElementById("trxid").value.trim(),
      teamName: document.getElementById("teamName").value.trim(),
    };

    // Show output for current user only
    document.getElementById("output").innerHTML = generateFormattedText(data).replace(/\n/g, "<br>");
  });
</script>

</body>
</html>
